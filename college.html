<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .btn {
            width: 15rem;
            display: block;
            margin: auto;
            font-size: 20px;
            height: 30px;
            border-radius: 10px;
            font-weight: bolder;
            /* background-color: rgb(65, 102, 189); */
            /* color: aqua; */
        }

      

        

        form {
            display: flex;
            flex-direction: column;
            margin-top: 12px;
        }

        /* title bar */
        form .title {
            margin-left: 20px;
        }

        form .title .title-bar {
            width: 90%;
            margin-left: 12px;
            height: 34px;
        }

        textarea {
            max-width: 98%;
            max-height: 40vh;
        }
       
        form .bottom{
            display: flex;
            flex-wrap: wrap;
        }

        form .bottom .location {
            margin-left: 20px;
        }

        form .bottom .author {
            margin-left: 15px;
        }

        form .bottom .author .input-author {
            margin-left: 12px;
            width: 200px;
            height: 30px;
        }

        form .bottom .location .input-location {
            margin-left: 12px;
            width: 200px;
            height: 30px;
        }

        .container {
            /* border: 2px solid black; */
            width: 80%;
            /* height: 100vh; */
            display: block;
            margin: auto;
            /* background-color: rgb(188, 209, 243); */
            margin-top: 12px;
            font-size: 23px;
            font-family: 'Baloo 2', cursive;
            /* color: rgb(4, 8, 37); */
             /* box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%); */
        }

        h1 {
            text-align: center;
            margin-top: 8px;
            font-size: 45px;
            font-family: 'Roboto', sans-serif;
        }

        .cont {
            margin-left: 20px;
            margin-top: 12px;
        }

        #txt {
            width: 96%;
            margin-left: 15px;
            margin-top: 8px;
            height: 40vh;
        }

        .container form .img {
            margin-top: 12px;
            margin-left: 34px;
        }

        .container form .img #preview-img {
            font-size: 17px;
        }

        .radio-ele {
            margin-left: 25px;
            margin-top: 8px;
        }


        @media screen and (max-width: 816px) {
            form .bottom{
                display: block;
            }
            form .bottom .author .input-author{
                width: 90%;
            }
            form .bottom .author .input-location{
                width: 90%;
            }
        }

        .image-preview{
    width: 90%;
    height: 400px;
    min-height: 100px;
    border: 2px solid rgb(95, 12, 12);
    border-radius: 10px;
    margin-top: 20px;
    font-size: 1.4rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}
.image-preview__image{
    display: none;
    width: 90%;
    height: 100%;
    object-fit: contain;
    object-position:top;
}
#image-container{
    height: 100%;
    width: 100%;
    /* margin-left: 30%; */
}
#inpFile{
    margin: 20px;
    padding: 10px;
    font-size: 2rem;
    border-radius: 30px;
}

.image-preview{
/* display: flex;
align-items: center;
justify-content: center; */
margin: auto;
}
#submitbtn{

background-color: rgb(73, 73, 78);
margin: 10px;
width: 200px;
height: 60px;
padding: 20px;
margin: auto;
color: rgb(255, 252, 250);
border-radius: 20px;
font-size: 1.5rem;
font-weight: bold;
margin-bottom: 10px;

}
.fieldset{
    width: 80%;
    margin-left: 12%;
    border-radius: 20px;
    border: 5px solid HSL(204, 21.7%, 95.5%);
    padding: 10px;
    
    box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 20%);
    /* background-color:  */
}
    </style>
</head>

<body>
    <div id="upload_news_section">
        <fieldset class="fieldset">
            <!-- <h1>Upload your own news</h1> -->

       

        <legend> <h1>Upload Your Own  Article</h1></legend>
        <div class="container">

            <form action="" method="post">
                <div class="title">
                    <label for="title">Title:</label>
                    <input type="text" class="title-bar" name="title" required>
                </div>
                <label for="desc" class="cont">Content:</label>
                <textarea name="description" id="txt" cols="30" rows="10" required></textarea>
                <div class="bottom">
                    <div class="author">
                        <label for="author">Author name:</label>
                        <input type="text" name="authorname" class="input-author" value="<%= data.params.authorname%>" readonly >
                    </div>
                    <div class="location">
                        <label for="location">location:</label>
                        <input type="text" name="location" class="input-location" id="" required>
                    </div>
                </div>
                <div class="img">
                    <h1>Image preview</h1>
                    <div id="image-container">
                        
                        <div class="image-preview" id="imagePreview">
                            <!-- <span class="image-preview__default-text">Image preview</span> -->
                            <span class="image-preview__default-text">Image Preview</span>
                            <img src="" alt="Image preview" class="image-preview__image">
                            
                           </div>
                           <input type="file" name="image"id="inpFile" required>
                       </div>
                       <button type="submit" class="btn" id="submitbtn">Submit</button>
                   </div>
                    
                </div>

            </fieldset>
            </form>
            
           
        </div>
    </div>
</body>

  
</html>
